<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为登录</title>
    <link rel="shortcut icon" href="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/icons/huawei.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <script src="./js/jquery1.12.4.min.js"></script>
    
    <div id="header">
        <div class="header_inner container">
            <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" alt="">
            <span>华为商城</span>
            <span class="head_line"></span>
        </div>
    </div>
    <div id="main">
        <div class="main_inner container">
            <h2>华为帐号登录
            </h2>
            <div class="main_left">
                <div class="qrbox">
                    <img src="./images/qrcode.png" alt="">
                </div>
                <p>若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。
                </p>
            </div> 
            <div class="main_right">
                <input type="text" name="" id="un" placeholder="手机号/邮件地址/华为号
                ">
                <div class="main_mm">
                    <input type="password" name="" id="pw" placeholder="密码">
                    <i class="iconfont icon-mimabukejian main_mi"></i>
                </div>
                <a href="">短信验证码登录</a>
                <button id="log">登录</button>

                <div class="main_help">
                    <ul>
                        <li><a href="./resign.html">注册</a></li>
                        <li><a href="">忘记密码</a></li>
                        <li><a href="">遇到问题</a></li>
                    </ul>
                </div>
                <div class="main_icon">
                    <a href=""><i class="iconfont icon-iconfonticon6"></i></a>
                    <a href=""><i class="iconfont icon-zhifubao"></i></a>
                    <a href=""><i class="iconfont icon-wechat"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <div id="footer">
        <div class="footer_inner container">
            <div class="foot_text">
                <span>华为帐号与云空间用户协议</span>
                <span>关于华为帐号与云空间稳私的声明</span>
                <span>常见问题</span>
                <span>Cookies</span>
            </div>
            <p>华为帐号 版权所有 © 2011-2020
            </p>

        </div>
    </div>
</body>
</html>
