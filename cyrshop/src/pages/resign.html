<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为注册</title>
    <link rel="shortcut icon" href="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/icons/huawei.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/resign.css">
</head>
<body>
    <script src="../js/jquery1.12.4.min.js"></script>
    
    <div id="header">
        <div class="header_inner container">
            <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_61/logos/HUAWEI.svg" alt="">
            <span>华为商城</span>
            <span class="head_line"></span>
        </div>
    </div>
    <div id="main">
        <div class="main_inner container">
           <div class="main_nav">
               <ul>
                   <li>
                       <i class="iconfont icon-shouji  main_shouji"></i><a href="">手机号注册</a>
                   </li>
                   <li>
                       <i class="iconfont icon-xinxi main_youxiang"></i><a href="">邮件地址注册</a>
                   </li>
               </ul>
           </div>
           <div class="main_shoujire">
               <h2>华为帐号注册
                </h2>
                <span>已有帐号 , <a href="#">去登录 ></a> </span> 
                <div class="main_inputbox">
                    <div class="main_input1">
                        <span>国家/地区</span>
                        <select>
                            <option value="中国">中国</option>
                        </select>
                    </div>
                    <div class="main_input2">
                        <select>
                            <option value="+86(中国)">+86(中国)</option>
                        </select>
                        <input type="text" name="" id="un" placeholder="请输入手机号" id="un" oninput="checkUsername()">
                        <span id="resign_tip"></span>
                    </div>
                    <div class="main_input3">
                        <input type="text" name="" id="" placeholder="短信验证码">
                        <a href="#">获取验证码</a>
                    </div>
                    <div class="main_input4">
                        <input type="text" placeholder="密码" id="pw" oninput="checkPassword()">
                        <i class="iconfont icon-mimabukejian
                        "></i>
                        <span id="resign_tip"></span>
                    </div>
                    <div class="main_input5">
                        <input type="text" placeholder="确认密码">
                        <i class="iconfont icon-mimabukejian
                        "></i>
                    </div>
                    <div class="main_input6">
                        <span>出生日期</span>
                        <div>
                            <select name="" id="">
                                <option value="2001年">2001年</option>
                            </select>
                            <select name="" id="">
                                <option value="1月">1月</option>
                            </select>
                            <select name="" id="">
                                <option value="4日">4日</option>
                            </select>
                        </div>
                    </div>
                    <form action="./login.html"><input type="submit" id="reg" value="注册"></input>
                    </form>  
                </div>
           </div>
        </div>
    </div>
    
    <div id="footer">
        <div class="footer_inner container">
            <div class="foot_text">
                <span>华为帐号与云空间用户协议</span>
                <span>关于华为帐号与云空间稳私的声明</span>
                <span>常见问题</span>
                <span>Cookies</span>
            </div>
            <p>华为帐号 版权所有 © 2011-2020
            </p>

        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/resigncheck.js"></script>
</body>
</html>
